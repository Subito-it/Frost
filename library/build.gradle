apply plugin: 'android-library'
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    androidTestCompile 'com.squareup:fest-android:1.0.7'
}
